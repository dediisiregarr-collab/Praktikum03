<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasil Form Pemesanan Barang</title>
    <style>
        body {
            font-family: Arial, Sans-Serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 850px;
            background: white;
            margin: 40px auto;
            padding: 40px 20px;
            border: 1px solid #aaa;
        }
        header {
            background-color: #e9e9e9;
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        nav {
            margin-bottom: 20px;
            text-align: center;
        }
        
        nav a{
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }
        
        .content {
            display: flex;
            gap: 30px;
        }
        
        .left {
            flex: 1;
            text-align: center;
        }
        
        .left img {
            width: 200px;
            border: 1px solid #888;
        }
        
        .right {
            flex: 2;
        }
        
        label {
            display: inline-block;
            width: 160px;
            font-weight: bold;
            margin-top: 8px;
        }
        
        p {
            display: inline-block;
            margin: 8px 0;
        }
        
        button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 30px auto 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
        
        button hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <header><h3>A Web Page</h3></header>
        
        
        <nav>
            <a href="#">Home</a> |
            <a href="#">Register</a> |
            <a href="#">Policy</a> |
            <a href="#">About</a> 
        </nav>
        
        <div class="content">
            <div class="left">
                <img id="rImage" src="streciw.jpeg" alt="Astrea Kalcer">
            </div>
            
            <div class="right">
                <label>Title Here :</label><p id="rTitle"></p><br>
                <label>Description :</label><p id="rDescription"></p><br>
                <label>Account Number :</label><p id="rAccountNumber"></p><br>
                <label>Bank :</label><p id="rBank"></p><br>
                <label>Account Holder :</label><p id="AccountHolder"></p><br>
                <label>Transaction :</label><p id="rTransaction"></p><br>
                <label>Send to Mobile Phone :</label><p id="rPhone"></p><br>
                <label>SendtoEmail :</label><p id="rEmail"></p><br>
            </div>
        </div>
        
        <button>Pay Using QuickLink</button>
    </div>
    
    <script>
        const data = JSON.parse(localStorage.getItem("orderData"));
        if (data) {
            document.getElementById("rTitle").innerText = data.title;
            document.getElementById("rDescription").innerText = data.description;
            document.getElementById("rAccountNumber").innerText = data.accountNumber;
            document.getElementById("rBank").innerText = data.bank;
            document.getElementById("rAccountHolder").innerText = data.accountHolder;
            document.getElementById("rTransaction").innerText = data.transaction;
            document.getElementById("rPhone").innerText = data.phone;
            document.getElementById("rEmail").innerText = data.email;
            if (data.image) {
                document.getElementById("rImage").src = data.image;
            }
        }
    </script>
</body>
</html>
