<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Pemesanan Barang</title>
    <style>
        body {
            font-family: Arial, Sans-Serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 850px;
            background: white;
            margin: 40px auto;
            padding: 20px 40px;
            border: 1px solid #aaa;
        }
        header {
            background-color: #e9e9e9;
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
            padding-bottom: 15px;
        }
        nav {
            margin-bottom: 20px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }
        form {
            display: flex;
            gap: 30px;
        }
        .left {
            flex: 1;
            text-align: center;
        }
        .left .box {
            width: 200px;
            height: 200px;
            border: 1px solid #888;
            background-color: #f8f8f8;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .left img {
            width: 100px;
            height: auto;
        }
        .right {
            flex: 2;
        }
        
        label {
            display: inline-block;
            width: 150px;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select,
        
        textarea {
            width: 60%;
            padding: 6px;
            border: 1px solid #888;
            border-radius: 4px;
        }
        
        textarea {
            height: 70px;
        }
        .checkbox-group {
            margin-left: 150px;
        }
        .checkbox-group label {
            font-weight: normal;
        }
        button {
            display: block;
            margin: 25px auto;
            width: 200px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <header><h3>A Web Page</h3></header>
        
        
        <nav>
            <a href="#">Home</a> |
            <a href="#">Generate Link</a> |
            <a href="#">Transaction History</a> |
            <a href="#">Policy</a> |
            <a href="#">Logout</a> |
        </nav>
        
        <form id="Order Form">
            <div class="left">
                <div class="box" id="previewBox">Upload Preview</div>
                <input type="file" id="uploadImg" accept="image/*">
            </div>
            <div class="right">
                <label>Title Here :</label>
                <input type="text" id="title" value="Astrea Legenda 2"><br>
                
                <label>Description :</label>
                <textarea id="description">Year : 2001
Model : Modif Tipis 
Condition : Kalcer</textarea><br>

            
            <label>Account Number:</label>
            <input type="text" id="accountNumber" name="account_number" value="0896-5306-7631"><br>
            
            <label>Bank:</label>
            <select id="bank">
                <option>BCA</option>
                <option>BNI</option>
                <option>BRI</option>
                <option>Mandiri</option>
            </select><br>
            
            <label>Account Holder:</label>
            <input type="text" id="accountHolder" name="account_holder" value="Streciw"><br>
            
            <label>Transaction:</label>
                <input type="text" id="transaction" value="1">
                <p style="margin-left:150px; font-size:13px;">
                    * if the transaction is for 3 person, choose 3 form the drop-down list</p>
            <div class="checkbox-group">
                <input type="checkbox" id="sendPhone" checked> <label>Send to Mobile Phone</label>
                <input type="checkbox" id="sendEmail" checked> <label>Send to Email</label>
            </div>
            
            
            <label>Send to Mobile Phone:</label>
            <input type="text" id="phone" value="089653067631"><br>
            
            <label>Send to Email:</label>
            <input type="text" id="email" value="dediisiregarr@gmail.com"><br>
            </div>
        </form>
            
            <button onclick="submitForm()">Generate Dedi Link</button>
    </div>
    
    
     <script>
    const uploadImg = document.getElementById("uploadImg");
    const previewBox = document.getElementById("previewBox");
    let uploadedImage = "";

    uploadImg.addEventListener("change", function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage = e.target.result;
                previewBox.innerHTML = `<img src="${uploadedImage}" alt="Preview">`;
            };
            reader.readAsDataURL(file);
        }
    });

    function submitForm(){
    const data = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        accountNumber: document.getElementById("accountNumber").value, // ID sesuai
        bank: document.getElementById("bank").value,
        accountHolder: document.getElementById("accountHolder").value, // ID sesuai
        transaction: document.getElementById("transaction").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        image: uploadedImage
    };
    localStorage.setItem("orderData", JSON.stringify(data));
    window.location.href = "hasilpemesananbarang.html";
    }
    </script>
</body>
</html>
